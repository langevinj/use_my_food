{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Favorites{% endblock %}

{% block content %}
<h2>{{user.username}}'s Favorites:</h2>
<ul>
    {% for favorite in user.favorites %}
    <li>
        <a href={{ favorite.recipe_url }} target="_blank">{{ favorite.name }}</a>
        <img src={{ favorite.image_url }} alt="" class="card-hero">
    </li>
    {% endfor %}
</ul>
{% endblock %}
