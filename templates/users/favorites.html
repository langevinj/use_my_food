{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Favorites{% endblock %}

{% block content %}
<h2>{{user.username}}'s Favorites:</h2>
<ul>
    {% for favorite in user.favorites %}
    <li id="{{favorite.recipe.api_id}}"><a href={{ favorite.recipe.recipe_url }} target="_blank">{{ favorite.recipe.name }}</a>
        <br>
    <img src={{ favorite.recipe.image_url }} class="fav-recipe">
    </li>
    {% endfor %}
</ul>
{% endblock %}
