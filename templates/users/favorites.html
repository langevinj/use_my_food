{% extends 'base.html' %}
{% block title %}{{ user.username }}'s Favorites{% endblock %}

{% block content %}
<h2>{{user.username}}'s Favorites:</h2>
<ul>
    {% for favorite in user.favorites %}
    <li><a href={{ favorite.recipe_url }} target="_blank">{{ favorite.name }}</a>
        <br>
    <img src={{ favorite.img_url }} class="fav-recipe">
    </li>
    {% endfor %}
</ul>
{% endblock %}
