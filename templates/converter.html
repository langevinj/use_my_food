{% extends 'base.html' %}
{% block title %}Converter{% endblock %}

{% block content %}
<div class="row justify-content-start">
    <div class="col-2"></div>

    <div class="col-8 shadow" id="converter-form">
        <div class="side-by-side input-group">
            <div class="input-group-prepend col-xs-1">
                <span class="input-group-text" id="">Convert From:</span>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Ingredient" id="sourceIngredient">
            </div>
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder="Amount" id="sourceAmount">
            </div>
            <div class="col-xs-2">
                <select class="custom-select form-control" id="sourceUnit">
                    <option value="ounces">oz</option>
                    <option value="tsp">tsp</option>
                    <option value="tBsp">tBsp</option>
                    <option value="cups">cups</option>
                    <option value="grams">grams</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <br>
            <div class="col-6 w-100"></div>
            <small id="converterError" class="text-danger"></small>
        </div>
        <div class="side-by-side input-group">
            <div class="input-group-prepend col-xs-2">
                <span class="input-group-text" id="">Convert To:</span>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Amount" id="convertedAmount">
            </div>
            <div class="col-xs-2">
                <select class="custom-select" id="targetUnit">
                    <option value="ounces">oz</option>
                    <option value="cups">cups</option>
                    <option value="tsp">tsp</option>
                    <option value="tBsp">tBsp</option>
                    <option value="grams">grams</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-5"></div>
            <button type="submit" action="#" id="convertButton">Convert</button>
        </div>
    </div>
</div>

{% endblock %}
