{% extends 'base.html' %}
{% block title %}Use My Food{% endblock %}

{% block content %}

<form id="search-by-ingredient">
    <div class="form-group">
        <label for="searchIngredients">Search for recipes by ingredient(s) <em>(separate multiple ingredients with a comma and space):</em></label>
        <br>
        <textarea id="searchIngredients" placeholder="Ex. Onion, bell pepper" name="searchIngredients" class="form-control"></textarea> 
        <br>   
    </div>
</form>
<span>Number or recipes to choose from:</span>

<form id="num-recipes">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optradio" id="recipeRadio1" value="1">
        <label class="form-check-label" for="recipeRadio1">
            1
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optradio" id="recipeRadio2" value="3">
        <label class="form-check-label" for="recipeRadio2">
            3
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="optradio" id="recipeRadio3" value="5">
        <label class="form-check-label" for="recipeRadio3">
            5
        </label>
    </div>
    </div>
</form>

<div>
    <button type="submit" id="search-for-recipes">Search</button>
</div>


<div class="container">
    <ul id="recipeList">
    </ul>
</div>
{% endblock %}
